<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ niệm FYT 25 năm</title>
    <style>
        body {
            background-image: url('anh-hoa-huong-duong-5.jpg'); /* Đảm bảo rằng đường dẫn này là chính xác */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: rgb(5, 3, 3);
            position: relative;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #0c0b0b;
            text-shadow: 2px 2px 4px #000;
        }
        #wish {
            font-size: 2em;
            color: #090909;
            text-shadow: 1px 1px 2px #000;
            position: absolute;
            bottom: 50px; /* Điều chỉnh khoảng cách từ dưới lên */
            width: 100%;    
        }
        .fyt {
            font-size: 2em;
            font-weight: bold;
            color: black; /* Đặt màu chữ thành màu đen */
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ dưới lên */
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function randomWish() {
            const wishes = [
                "Chúc bạn luôn vui vẻ và thành công!",
                "Hãy mỉm cười, vì những điều tốt đẹp đang chờ bạn phía trước!",
                "Một ngày tràn đầy năng lượng và hạnh phúc đang đón chào bạn!",
                "Chúc bạn gặt hái nhiều thành công trong cuộc sống!",
                "Hãy tận hưởng những điều tuyệt vời của ngày hôm nay!"
            ];
            const randomIndex = Math.floor(Math.random() * wishes.length);
            document.getElementById("wish").innerText = wishes[randomIndex];
        }
    </script>
</head>
<body onload="randomWish()">
    <h1>Kỉ niệm FYT 25 năm</h1>
    <p id="wish"></p>
    <button onclick="randomWish()">Nhận lời chúc khác</button>
    <div class="fyt">FYT</div>
</body>
</html>
