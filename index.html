<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ niệm FYT 25 năm</title>
    <style>
        body {
            background-image: url('anh-hoa-huong-duong-5.jpg'); /* Đảm bảo rằng đường dẫn này là chính xác */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: rgb(5, 3, 3);
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .fyt {
            font-size: 2em;
            font-weight: bold;
            color: black; /* Đặt màu chữ thành màu đen */
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ dưới lên */
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        function randomWish() {
            const wishes = [
                "Chúc bạn luôn vui vẻ và thành công!",
                "Hãy mỉm cười, vì những điều tốt đẹp đang chờ bạn phía trước!",
                "Một ngày tràn đầy năng lượng và hạnh phúc đang đón chào bạn!",
                "Chúc bạn gặt hái nhiều thành công trong cuộc sống!",
                "Hãy tận hưởng những điều tuyệt vời của ngày hôm nay!"
            ];
            const randomIndex = Math.floor(Math.random() * wishes.length);
            document.getElementById("wish").innerText = wishes[randomIndex];
        }
    </script>
</head>
<body onload="randomWish()">
    <h1>Kỉ niệm FYT 25 năm</h1>
    <p id="wish"></p>
    <button onclick="randomWish()">Nhận lời chúc khác</button>
    <div class="fyt">FYT</div>
</body>
</html>
