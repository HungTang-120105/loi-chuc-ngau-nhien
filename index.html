<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ niệm FYT 25 năm</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            color: rgb(5, 3, 3);
            position: relative;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #ff4500; /* Màu cam đậm */
            text-shadow: 2px 2px 4px #ffffff;
            font-family: 'Lobster', cursive;
        }
        #wish {
            font-size: 2em;
            color: #ff6347; /* Màu đỏ cà chua */
            text-shadow: 1px 1px 2px #000059;
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ dưới lên */
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }
        .fyt {
            font-size: 2em;
            font-weight: bold;
            color: #ff4500; /* Màu cam đậm */
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ dưới lên */
            width: 100%;
            text-align: center;
            font-family: 'Lobster', cursive;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff6347; /* Màu đỏ cà chua */
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            background-color: #ff4500; /* Màu cam đậm */
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            color: #ffff00; /* Màu vàng */
            text-shadow: 1px 1px 2px #000059;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function randomWish() {
            const sunflowerMessages = [
                "Bạn là một đóa hoa hướng dương, luôn hướng về ánh sáng và tỏa rạng vẻ đẹp riêng của mình!",
                "Bạn như một đóa hoa hướng dương, luôn nở rộ trong ánh sáng và niềm vui của cuộc sống!",
                "Bạn là một đóa hoa hướng dương, luôn đứng vững trước mọi thử thách và tỏa sáng mạnh mẽ!",
                "Bạn giống như hoa hướng dương, luôn tìm ra con đường đúng đắn trong cuộc sống!",
                "Bạn là một đóa hoa hướng dương, luôn mang lại niềm vui và năng lượng tích cực cho mọi người!",
                "Cũng như hoa hướng dương, bạn luôn tìm ánh sáng dù trong bóng tối!",
                "Bạn là một đóa hoa hướng dương, luôn lạc quan và tỏa sáng trong mọi tình huống!",
                "Mỗi ngày bạn như một đóa hoa hướng dương, nở rộ trong tình yêu thương và sự tươi mới!",
                "Giống như hoa hướng dương, bạn luôn mang lại niềm vui và sự sống động cho mọi không gian!",
                "Bạn là một đóa hoa hướng dương, tỏa sáng và luôn tìm kiếm những điều tốt đẹp phía trước!",
                "Bạn là một đóa hoa hướng dương, luôn mạnh mẽ và kiên cường dù trong khó khăn!",
                "Giống như hoa hướng dương, bạn luôn tìm thấy ánh sáng trong những thời khắc tối tăm nhất!",
                "Bạn là một đóa hoa hướng dương, luôn sống động và truyền cảm hứng cho những người xung quanh!",
                "Mỗi bước đi của bạn đều giống như những cánh hoa hướng dương vươn ra ánh mặt trời!",
                "Bạn là một đóa hoa hướng dương, luôn mang lại sự ấm áp và yêu thương cho những người xung quanh!",
                "Giống như hoa hướng dương, bạn luôn biết cách xoay mình để đón nhận những cơ hội mới!",
                "Bạn là một đóa hoa hướng dương, luôn hướng về phía trước với niềm tin vững chắc vào tương lai!",
                "Bạn giống như hoa hướng dương, luôn tìm thấy lý do để cười và mang lại hạnh phúc cho mọi người!",
                "Bạn là một đóa hoa hướng dương, luôn nở rộ và lan tỏa năng lượng tích cực đến mọi nơi!",
                "Giống như hoa hướng dương, bạn luôn mang lại hy vọng và sức sống cho mọi người xung quanh!"
            ];

            const wishes = [
                "Chúc bạn luôn tràn đầy năng lượng, tự tin và đạt được những mục tiêu mà bạn đặt ra!",
                "Hãy sống hạnh phúc từng ngày, mỗi khoảnh khắc đều là món quà đáng trân trọng!",
                "Chúc bạn một ngày ngập tràn yêu thương và những điều tốt đẹp bất ngờ!",
                "Chúc bạn luôn gặt hái được nhiều thành công và nhận về thật nhiều niềm vui!",
                "Hãy tin rằng những điều tốt đẹp nhất đang đến và chờ đợi bạn ở phía trước!",
                "Một ngày mới đã bắt đầu, hãy sống trọn vẹn và lan tỏa nụ cười của bạn!",
                "Chúc bạn luôn giữ vững nụ cười trên môi và niềm tin trong trái tim!",
                "Mỗi bước đi của bạn hôm nay sẽ đưa bạn đến gần hơn với ước mơ của mình!",
                "Chúc bạn luôn mạnh mẽ vượt qua mọi thử thách và chạm đến thành công lớn!",
                "Hãy tận hưởng từng giây phút hiện tại và biến nó thành kỷ niệm đáng nhớ!",
                "Chúc bạn luôn dồi dào sức khỏe, bình an và nhiều cơ hội trong cuộc sống!",
                "Mỗi ngày là một khởi đầu mới, hãy biến ngày hôm nay thành một ngày tuyệt vời!",
                "Chúc bạn tìm thấy niềm vui trong những điều nhỏ bé nhất xung quanh mình!",
                "Hạnh phúc luôn ở trong tầm tay bạn, chỉ cần bạn sẵn sàng đón nhận nó!",
                "Chúc bạn luôn được yêu thương và cảm nhận trọn vẹn sự ấm áp từ những người xung quanh!",
                "Hãy sống hết mình với đam mê và niềm tin rằng bạn có thể làm được mọi thứ!",
                "Chúc bạn luôn cảm thấy tự hào về chính mình và không ngừng cố gắng vì tương lai!",
                "Hãy để ánh sáng tích cực lan tỏa từ bạn, giúp cuộc sống này thêm tươi đẹp!",
                "Chúc bạn luôn kiên trì với ước mơ của mình và đón nhận mọi điều may mắn!",
                "Một ngày mới đang chờ đón bạn, hãy mở lòng để cảm nhận thật nhiều yêu thương và bình an!",
                "Hãy luôn giữ trái tim đầy hy vọng và tinh thần lạc quan!"
            ];
            
            const allMessages = sunflowerMessages.concat(wishes);
            const randomIndex = Math.floor(Math.random() * allMessages.length);
            document.getElementById("wish").innerText = allMessages[randomIndex];
        }

        function randomBackground() {
            const backgrounds = [
                'anh-hoa-huong-duong-1.jpg',
                'anh-hoa-huong-duong-2.jpg',
                'anh-hoa-huong-duong-3.jpg',
                'anh-hoa-huong-duong-4.jpg',
                'anh-hoa-huong-duong-5.jpg',
                'anh-hoa-huong-duong-6.jpg',
                'anh-hoa-huong-duong-7.jpg',
                'anh-hoa-huong-duong-8.jpg',
                'anh-hoa-huong-duong-9.jpg',
                'anh-hoa-huong-duong-10.jpg'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        window.onload = function() {
            randomWish();
            randomBackground();
        }
    </script>
</head>
<body>
    <h1>Kỉ niệm FYT 25 năm</h1>
    <p id="wish"></p>
    <button onclick="randomWish()">Nhận lời chúc khác</button>
</body>
</html>
